<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parrafo-1 {
            color: red;
        }
    </style>
</head>
<body>

    <p class="parrafo-1">Clases</p>
    <p id="parrafo">Identificador a través de un ID</p>
    <p title="Este es un elemento con el atributo title">Título con tooltip</p>
    <p id="parrafo-2" data-ejemplo="Datos de ejemplo">Datos pasados en la etiqueta</p>
    
    <script>
        const p = document.getElementById('parrafo')
        const parrafo2 = document.getElementById('parrafo-2')
        
        console.log(p.textContent)
        console.log(parrafo2.dataset.ejemplo) // se ve a través de consola
    </script>
</body>
</html>
