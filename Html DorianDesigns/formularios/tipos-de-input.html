<!DOCTYPE html>
<html lang="es">
<head>
    <title>Tipos de input</title>
</head>
<body>
    
<form>
    <input>
    <input type="button" value="Enviar input"> <!--no recarga la página. No sirve para enviar el formulario-->
    <input type="submit" value="Enviar input"> <!--Así sí envía el formulario-->
    <button>Enviar</button> <!--Sí recarga y envía el formulario-->
</form>

<br><br><br>

<form>
    <input type="date">
    <input type="datetime-local">
    <input type="date">
    <input type="time">
    <input type="month">
    <input type="week">

<br><br><br>

<div> <!--se ponen dentro de un div para que salten de línea-->

        <input type="search">
    </label>
</div>
<div>

        <input type="tel">
    </label>
</div>
<div>

        <input type="email">
    </label>
</div>
<div>
    <label> password
        <input type="password">
    </label>
</div>

    <label> url
        <input type="url">
    </label>
</div>
</form>

    <form action="">
